spring:
  application:
    name: digital-registered-letter
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.14:///
  flyway:
    enabled: true
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: validate
  security:
    oauth2:
      client:
        registration:
          party:
            client-id: the-client-id
            client-secret: the-client-secret
          kivra:
            client-id: the-client-id
            client-secret: the-client-secret
        provider:
          party:
            token-uri: http://localhost:${wiremock.server.port:}/api-gateway/token
          kivra:
            token-uri: http://localhost:${wiremock.server.port:}/api-gateway/token
integration:
  party:
    connectTimeout: 5
    readTimeout: 30
    url: http://localhost:8080/party
  kivra:
    api-url: http://kivra-url.com
    tenant-key: some-tenant-key
    connectTimeout: PT7S
    readTimeout: PT8S
    oauth2:
      token-url: http://token-url.com
      client-id: some-client-id
      client-secret: some-client-secret
scheduler:
  update-letter-statuses:
    cron: "-"
