spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.14:///
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          schema-generation:
            script:
              append: false
      jakarta:
        persistence:
          schema-generation:
            create-source: metadata
            database:
              action: update
            scripts:
              action: create
              create-target: target/database/generated-schema.sql
  security:
    oauth2:
      client:
        registration:
          party:
            client-id: the-client-id
            client-secret: the-client-secret
          kivra:
            client-id: the-client-id
            client-secret: the-client-secret
        provider:
          party:
            token-uri: http://token.url
          kivra:
            token-uri: http://token.url
integration:
  party:
    connectTimeout: 5
    readTimeout: 30
    url: http://localhost:8080/party
